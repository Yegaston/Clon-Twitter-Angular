<div class="container">
  <form>
    <mat-card class="cardSize">
      <mat-card-title class="center-justify">Registro!</mat-card-title>
      <mat-card-content class="center-content">
        <mat-form-field class="inputSize" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="inputSize" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="inputSize" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" />
        </mat-form-field>

        <mat-form-field class="inputSize" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Email Password" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button color="primary" class="block-button">
          Register
        </button>
      </mat-card-actions>

      <mat-card-footer style="padding: 5px;">
        <p>When you press register, you accept our termins</p>
      </mat-card-footer>
    </mat-card>
  </form>
</div>
