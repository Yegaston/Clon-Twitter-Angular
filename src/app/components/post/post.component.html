<ng-template
  ngFor
  let-post
  [ngForOf]="posts"
  let-i="p"
  [ngForTrackBy]="trackByFn"
>
  <div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          style=" background-image: url('https://avatars0.githubusercontent.com/u/39235181?s=460&v=4')"
        ></div>
        <mat-card-title>{{ post.author }}</mat-card-title>
        <mat-card-subtitle>@{{ post.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ post.body }}
        </p>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-button>LIKE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
